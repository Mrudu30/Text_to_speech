<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech</title>
    <!-- Bootstrap links -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/main.css">
    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/jquery-2.2.3.min.js"></script>
    <script src="../static/js/main.js" ></script>
</head>
<body>
    <div class="container" id="formBody">
        <h3 class="text-center">Text To Speech</h3>
        <form method="post" id="textForm">
            <div class="form-group row">
                <label for="inputText" class="fs-4 col-form-label">Enter Text</label>
                <div class="col-sm-1-12">
                    <textarea type="text" class="form-control" name="inputText" id="inputText" rows="5"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="Choose Voice" class="fs-4">Choose Voice: </label>
                <div class="form-check d-flex">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="voice" value="0" checked>
                        Male
                    </label>
                </div>
                <div class="form-check d-flex">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="voice" value="1">
                        Female
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="formControlRange" class="fs-4">Rate: </label>
                <input type="range" class="form-control-range" name="rate" min="100" max="200" step="25" value="125" id="formControlRange" onChange="$('#rangeval').html($(this).val())">
                <span id="rangeval">125</span>
            </div>
            <div class="form-group d-flex">
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-lg btn-success submitBtn" disabled>Convert</button>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-lg btn-primary submitBtn" id="downloadBtn" disabled>Download</button>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-lg btn-warning" id="generateBtn">Generate Sample</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
