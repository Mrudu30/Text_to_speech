<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech</title>
    <!-- Bootstrap links -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <script src="../static/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <form method="post">
            <div class="form-group row">
                <label for="inputText" class="fs-3 col-form-label">Enter Text</label>
                <div class="col-sm-1-12">
                    <textarea type="text" class="form-control" name="inputText" id="inputText" rows="5"></textarea>
                </div>
            </div>
            <div class="form-group row mt-2">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-lg btn-success">Convert</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
